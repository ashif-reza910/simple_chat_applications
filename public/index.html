<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }

      #chat-app {
        display: flex;
        width: 100%;
      }

      #sidebar {
        min-width: 200px;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      #user-list {
        border-bottom: 1px solid #555;
      }

      #user-list h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      #user-list ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #user-list li {
        padding: 8px;
        cursor: pointer;
      }

      #chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      #header {
        background-color: #4caf50;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      #message-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #message-list {
        display: flex;
        justify-content: space-between;
      }
      .left {
      }
      .right {
        margin-top: 1em;
      }
      .messageChat {
        margin-bottom: 10px;
        max-width: 230px;
        background-color: #4caf50;
        border-radius: 10px 5px 12px 10px;
        padding: 10px;
        color: white;
      }
      .messageChat .name {
        border-top: 1px solid #ccc;
        margin-top: 6px;
      }

      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }

      .sender {
        background-color: #4caf50;
        color: #fff;
      }

      .receiver {
        background-color: #e0e0e0;
      }

      #input-container {
        display: flex;
        padding: 10px;
        background-color: #fff;
      }

      #message-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-right: 10px;
      }

      #send-button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-app">
      <div id="sidebar">
        <div id="user-list">
          <h2>Total - <span class="totalConncted">0</span></h2>
          <ul class="allUserConnect">
            <!-- <li>User1</li> -->
            <!-- Add more users as needed -->
          </ul>
        </div>
      </div>

      <div id="chat-container">
        <div id="header">
          <span class="feedback"></span>
          <h2><span class="name"> </span></h2>
        </div>
        <div id="message-list">
          <div class="left">
            <!-- <div class="messageChat">
              <p>Md Ashdif</p>
              <p class="name">Messahew ew eowe wueowu e</p>
            </div> -->
          </div>
          <div class="right">
            <!-- <div class="messageChat">
              <p>Md Ashdif</p>
              <p class="name">Messahew ew eowe wueowu e</p>
            </div> -->
          </div>
        </div>
        <div id="input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
